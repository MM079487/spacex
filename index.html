<html>
    <head>
        <link rel="stylesheet" href="/style.css">
        <script src="https://kit.fontawesome.com/9982bffe41.js" crossorigin="anonymous"></script>
        <link rel="icon" href="/icon.jpg">
        <title>Space X Search -- by MM07</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:wght@900&family=Orbitron&family=Staatliches&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="loader"></div>
        <div id="content">
            <header>
                <p class="description" style="color:yellow">Yellow : Coming Soon</p>
                <p class="description" style="color:greenyellow">Green : Success</p>
                <p class="description" style="color:red"> Red : Failure</p>
                <p style="text-align: right;margin-right: 10px;">Click name to show details</p>
            </header>
            <div id="list">
                <p id="listContent"></p>
            </div>

            <div id="box">
                <a id="exit"><i class="far fa-times-circle" ></i></a>
                <p id="title"></p>
                <img id="image" onerror='this.src = "https://img.whaleshares.io/wls-img/einstei1/d765e65f432e7e6f0d062616d19364ecdc5631da.png"'>
                <a id="wiki" target="_blank">Wikipedia</a>
                <a id="webcast" target="_blank">Webcast</a>
                <img id="patch" onerror='this.src = "https://img.whaleshares.io/wls-img/einstei1/d765e65f432e7e6f0d062616d19364ecdc5631da.png"'>
            </div>

            <div id="footer-line"></div>
            <div id="footerList">
                <a href="https://docs.spacexdata.com/" target="_blank" id="api">SpaceX API</a>
                <div class="social">
                    <a href="https://www.youtube.com/channel/UCRDNIQqm_-j4o2K8s1v7iKg" target="_blank"><i class="fab fa-youtube"></i></a>
                    <a href="https://github.com/MM079487" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://mm07web.netlify.app/" target="_blank"><i class="fas fa-info-circle"></i></i></a>
                </div>
            </div>
        </div>
    </body>
    <script type ="text/javascript" src="/script.js"></script>
    </html>
