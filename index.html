<html>
    <head>
        <link rel="stylesheet" href="/style.css">
        <script src="https://kit.fontawesome.com/9982bffe41.js" crossorigin="anonymous"></script>
        <link rel="icon" href="/icon.jpg">
        <title>Space X Search -- by MM07</title>
        <meta name="google-site-verification" content="hHDQxo-__DexXNHBGnWqrPcIfy8487n2NrjfWrC67ZA" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:wght@900&family=Orbitron&family=Staatliches&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="loader"></div>
        <div id="content">
            <header>
                <p class="description" style="color:yellow">Yellow : Coming Soon</p>
                <p class="description" style="color:greenyellow">Green : Success</p>
                <p class="description" style="color:red"> Red : Failure</p>

                <div id="search-bar">
                    <input type="text" class="input" id="input" placeholder="Search..." >
                </div>
                
                <p style="text-align: right;margin-right: 10px;">Click on box to show details</p>
            </header>
            <div id="list">
                <p id="listContent"></p>
            </div>

            <div id="box">
                <a id="exit"><i class="far fa-times-circle fa-4x" ></i></a>
                <p id="title"></p>
                <div id="imgLoader"></div>
                <img id="image" onerror='this.src = "https://img.whaleshares.io/wls-img/einstei1/d765e65f432e7e6f0d062616d19364ecdc5631da.png"'>
                <i class="fas fa-chevron-right fa-6x" id="next-button"></i>
                <i class="fas fa-chevron-left fa-6x" id="previous-button"></i>
                <a id="wiki" target="_blank">Wikipedia</a>
                <a id="webcast" target="_blank">Webcast</a>
                <div id="details">Details</div>
                <img id="patch" onerror='this.src = "https://img.whaleshares.io/wls-img/einstei1/d765e65f432e7e6f0d062616d19364ecdc5631da.png"'>

                <div id="table">
                    <table>
                        <tr>
                            <th>Type</th>
                            <th id="table-type"></th>
                        </tr>

                        <tr>
                            <th>Customers</th>
                            <th id="table-customers"></th>
                        </tr>

                        <tr>
                            <th>Manufacturers</th>
                            <th id="table-manufacturers"></th>
                        </tr>

                        <tr>
                            <th>Mass</th>
                            <th id="table-mass-kg"></th>
                        </tr>

                        <tr>
                            <th>Orbit</th>
                            <th id="table-orbit"></th>
                        </tr>

                        <tr>
                            <th>Nationalities</th>
                            <th id="table-nationalities"></th>
                        </tr>
                    </table>
                </div>
            </div>

            <button id="scrollTop">TOP</button>

            <div id="footer-line"></div>
            <div id="footerList">
                <a href="https://github.com/r-spacex/SpaceX-API" target="_blank" id="api">SpaceX API</a>
                <div class="social">
                    <a href="https://www.youtube.com/channel/UCRDNIQqm_-j4o2K8s1v7iKg" target="_blank"><i class="fab fa-youtube"></i></a>
                    <a href="https://github.com/MM079487" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://mm07web.netlify.app/" target="_blank"><i class="fas fa-info-circle"></i></i></a>
                </div>
            </div>
        </div>
    </body>
    <script type ="text/javascript" src="/script.js"></script>
    </html>
